    <script type="text/javascript" src="js/foundation-4.1.6/js/foundation.min.js"></script>
    <script type="text/javascript">
      $('.top-bar a').bind('click', function(){
        $('#results').foundation('reveal', 'open');
      });

      $('.panel a').bind('click', function(){
        var id = this.id;
        var apikey = "57ef6dvgcrkbuvczfhfm55p5";
        var baseUrl = "http://api.rottentomatoes.com/api/public/v1.0";
        // construct the uri with our apikey
        var moviesSearchUrl = baseUrl + '/movies/'+id+'.json?apikey=' + apikey;
        //var query = "Gone with the Wind";
        // send off the query
        $.ajax({
          url: moviesSearchUrl,// + '&q=' + encodeURI(query),
          cache: false,
          dataType: "jsonp",
          success: searchCallback
        });
        // callback for when we get back the results
        function searchCallback(data) {
          var movie = data;
          var id = movie.id;
          var title = movie.title;
          var pic = movie.posters.detailed;
          var releaseDate = parse_date(movie.release_dates.theater);
          var cast = movie.abridged_cast;
          var directors = movie.abridged_directors;
          //var clips_api_url = movie.links.clips;
          var rating = movie.mpaa_rating;
          var reviews = movie.ratings;
          var runtime = movie.runtime;
          var synopsis = movie.synopsis;
          var genres = movie.genres;

          $('#moviePic').attr('src', pic);
          $('#moviePic').attr('alt', title);
          $('#movieTitle').html(title);
          //$('#movieReviews').html(reviews);
          if(rating){$('#movieRating').html('MPAA Rating: '+rating);}
          if(releaseDate){$('#movieRelease').html('Release Date: '+releaseDate);}
          if(runtime){$('#movieRuntime').html('Runtime: '+runtime + ' minutes');}
          $('#movieSynopsis').html(synopsis);
          $('#choose').attr('name', id+'~'+title+'~'+pic);
          $('#watched').attr('name', id+'~'+title+'~'+pic);
          $('#unWatched').attr('name', id+'~'+title+'~'+pic);
          theReveal('open');
        }
      });
      function parse_date(string) {  
          var parts = String(string).split("-");
          var year = parts[0];
          var month = parts[1];
          var day = parts[2];

          var date = month +'-'+ day +'-'+ year;
        
          return date;  
      }
      function theReveal(theAction){
        $('#myModal').foundation('reveal', theAction);
      }

      $('#choose').bind('click', function(){
        var elemName = this.name.split('~');

        $.ajax({
          type: 'POST',
          url: 'functions.php',
          cache: false,
          data: {
            action: 'pick',
            'movie_id': elemName[0],
            'movie_title': elemName[1],
            'movie_photo': elemName[2],
            'user_id': '<?php echo $_SESSION['user_id'] ?>',
            'code': 'voted'
          },
          complete: getResults
        });
        $('table').removeClass('voted');
        $('a[id="'+elemName[0]+'"] table').attr('class', 'voted');

        //refresh results
        //getResults();  called in ajax 'complete'

        theReveal('close');
      });

      $('#watched').bind('click', function(){
        var elemName = this.name.split('~');

        $.ajax({
          type: 'POST',
          url: 'functions.php',
          cache: false,
          data: {
            action: 'pick',
            'movie_id': elemName[0],
            'movie_title': elemName[1],
            'movie_photo': elemName[2],
            'user_id': '<?php echo $_SESSION['user_id'] ?>',
            'code': 'watched',
            'userAction': 'watched'
          }
        });
        $('a[id="'+elemName[0]+'"] table').attr('class', 'watched');

        theReveal('close');
      });

      $('#unWatched').bind('click', function(){
        var elemName = this.name.split('~');

        $.ajax({
          type: 'POST',
          url: 'functions.php',
          cache: false,
          data: {
            action: 'pick',
            'movie_id': elemName[0],
            'movie_title': elemName[1],
            'movie_photo': elemName[2],
            'user_id': '<?php echo $_SESSION['user_id'] ?>',
            'code': 'watched',
            'userAction': 'unWatched'
          }
        });
        $('a[id="'+elemName[0]+'"] table').removeClass('watched');

        theReveal('close');
      });

      $(setInterval(getResults, 30000));
    </script>
