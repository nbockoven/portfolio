<!DOCTYPE html>
<html lang="en" data-ng-app="portfolio">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title data-ng-bind="$state.current.data.pagetitle + ' | Portfolio | Nathaniel Bockoven'">Portfolio | Nathaniel Bockoven</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/core-layout.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-office-desk">

    <div class="container">
      <div class="panel mt-10">
        <div class="panel-body p-30">
          <div class="row">
            <div class="col-sm-8">
              <h1 class="mt-0">
                Nathaniel Bockoven
                <br>
                <small>web developer</small>
              </h1>
              <h2 class="mb-0">
                <i class="fa fa-cloud fa-fw"></i>
                Welcome to my portfolio.
                <br>
                <small>
                  Where all your wildest dreams come true.
                  <i class="fa fa-magic fa-fw"></i>
                </small>
              </h2>
            </div><!-- .col-sm-8 -->
            <div class="col-sm-4">
              <img src="img/me-mustache.jpg" alt="Image of Nathaniel Bockoven" class="img-responsive img-thumbnail">
            </div><!-- .col-sm-4 -->
          </div><!-- .row -->
        </div><!-- .panel-body -->
      </div><!-- .panel -->

      <div data-ui-view></div>
    </div><!-- .container -->

    <!-- JS -->
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- ANGULAR -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://code.angularjs.org/1.0.6/angular-sanitize.js"></script>
    <!-- APP -->
    <script src="app/app.module.js"></script>
    <!-- CONTROLLERS -->
    <script src="app/components/welcome/controller.js"></script>
    <!-- ROUTER -->
    <script src="app/app.routes.js"></script>

  </body>
</html>
